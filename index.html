<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bilgi Yarışması</title>

    <style>
       

    </style>
</head>
<body>
    <h1>Genel Kültür Soruları..</h1> 
    <div class="quiz_wrapper">
        <div class="question" id="questionBox">
            
        </div>
        <div class="options">
            <ul id="ul">
                <li id="op1" onclick="button(this)"></li>
                <li id="op2" onclick="button(this)"></li>
                <li id="op3" onclick="button(this)"></li>
                <li id="op4" onclick="button(this)"></li>
                
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button type="button" onclick="next()" id="button">Sonraki Soru</button>
            </div>

            <div class="score-card">
                Score: <span id="scoreCard">0</span>
            </div>
            <main>
             <div class="row mt-2">
                    <div class="col-12">
                        <h2 class="text-center" id="timer"> &nbsp;</h2>
                    </div>
                </div>
                </main>

        </div>

        
    </div>

    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
